<!DOCTYPE html>
<html>
<head>
							<!-- "속성(attribue)" --> 
	<meta charset="UTF-8"> <!-- charset=캐릭터의 속성 "UTF-8"=속성의 값 -->
	<title>오늘</title>
	<style>
		.redtxt {		/* CSS selecter */
			color: red;		/* color : 글씨 생삭 */
			font-weight: bold;	/* font-weight : 글씨 굵기 */
			font-size:24px;	/* font-size : 글씨 크기. px(픽셀) */
		}
	</style>
</head>
<body>
	<h1>13주 3일차</h1>
	<!-- 예전 방식 -->
	<p> <!-- paragraph -->
		<b><font size="5" color="red">화면단</font> 시작!</b> / 
		<b><font size="5" color="red">출석률</font></b>에 신경쓰세요.
	</p>
	<!-- 요즘방식(1) -->
	<p>
		<span class="redtxt">화면단</span> 시작! /
		<span class="redtxt">출석률</span>에 신경쓰세요.
	</p>
	<!-- 요즘 방식(2) -->
	<p>
		<span style="color:red; font-weight:bold; font-size:24px;">화면단</span> 시작! /
		<span style="color:red; font-weight:bold; font-size:24px;">출석률</span>에 신경쓰세요.
	</p>
</body>
</html>
