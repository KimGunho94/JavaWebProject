<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>innerHTML 예제</title>
	<style>
		table { border-collapse: collapse; }
		table, td { border: 1px solid #afafaf; }
		td {text-align:center; padding: 8px;}
		#div1 { margin-top: 10px; }
	</style>
	<script>
		function f1() {
			let str1 = document.getElementById("a").value;
			let str2 = document.getElementById("b").value;
			let str3 = document.getElementById("c").value;
			let str4 = document.getElementById("d").value;
			document.getElementById("div1").innerHTML="<table><tr><td>"+str1+"</td><td>"+str2+"</td></tr><tr><td>"+str3+"</td><td>"+str4+"</td></tr></table></table>";
		}
	</script>
</head>
<body>
	<input type="text" id="a"/>
	<input type="text" id="b"/> <br/>
	<input type="text" id="c"/>
	<input type="text" id="d"/> <br/>
	<div id="div1">
			<button onclick="f1()">입력완료</button>
			
			<table>
				<tr>
					<td>1</td>
					<td>2</td>
				</tr>
				<tr>
					<td>3</td>
					<td>4</td>
				</tr>
			</table>
<!-- 		<button onclick="" value=""/> -->
<!-- 		<button onclick="">입력완료</button> -->
<!-- 		<input type="button" value="입력완료"/> -->
<!-- 		<input type="button">입력완료</input> -->
		
	</div>
	
	
</body>
</html>
